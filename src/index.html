              </a>

            </label>
            <div>
              <input type="number" class="inpCWCVC">
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="box">
    <div class="card-description">Данные отправителя</div>

    <div class="card">
      <ul class="form-list">
        <li class="form-list_row">
          <label>Номер карты</label>
          <div>
            <input type="number" class="inpName">
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="box inpFields">
    <div>
    <input type="checkbox">
    <span>Отправить чек на e-mail</span>

      <input type="email" placeholder=" Ваш e-mail" class="inpEmail">

    </div>
    <div>

    </div>

      </div>
    </div>


    <button>Перевести
    </button>
  </div>

  <div class="box">
    <input type="checkbox">
    <span>Добавить сообщение получателю
    <a href="#cvv-modal" class="button--transparent modal-open button--info">
